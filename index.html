<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моей единственной</title>
    <style>
        /* Основной стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Заголовок */
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        /* Эффект печатающейся строки */
        #loveText {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6em;
            white-space: pre-wrap;
        }

        /* Картинка */
        img {
            margin-top: 30px;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Мерцающее сердце */
        .heart {
            color: #ff4b5c;
            font-size: 1.2em;
            display: inline-block;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Фоновые сердца и звезды */
        .floating {
            position: absolute;
            opacity: 0.7;
            font-size: 15px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-50vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Моей единственной <span class="heart">❤</span></h1>
    <p id="loveText"></p>
    <img src="1000425314-removebg-preview.png" alt="Моя любимая">

    <script>
        // Текст с эффектом печатающейся строки
        const message = "Ты у меня единственная, особенная, моя радость и вдохновение.\nКаждый день с тобой — это счастье, и я хочу, чтобы ты знала, как сильно я тебя люблю. ❤";
        const loveText = document.getElementById('loveText');
        let index = 0;

        function typeWriter() {
            if(index < message.length){
                loveText.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // скорость печати
            }
        }
        typeWriter();

        // Создание плавающих объектов (сердца и звезды)
        const colors = ['#ff4b5c', '#ff7f50', '#ff69b4', '#fff'];
        for(let i=0; i<50; i++){
            const elem = document.createElement('div');
            elem.className = 'floating';
            elem.style.left = Math.random() * 100 + 'vw';
            elem.style.fontSize = (10 + Math.random() * 20) + 'px';
            elem.style.animationDuration = (5 + Math.random() * 5) + 's';
            elem.style.color = colors[Math.floor(Math.random() * colors.length)];
            elem.innerHTML = Math.random() > 0.5 ? '❤' : '✦';
            document.body.appendChild(elem);
        }
    </script>
</body>
</html>
